<html>
<head>
		<title>Login Page</title>
	</head>
	<script>
			function validate()			
			{
				var username=document.getElementById("un").value;
				var password=document.getElementById("pw").value;
				var n=password.length;
				if(isNaN(username)&&username!=""&&password!=""&&(n>8))
				{
				document.getElementById("p1").innerHTML="Login Succeful";
				
				}
				else
				{
						document.getElementById("p1").innerHTML="Please Enter Correct Details";

				}				
			}
		</script>
		<link rel="stylesheet" type="text/css" href="login.css">
		<body>
			<table class="box">
                <th><h1>Login</h1></th>
                <tr><td><input type= "text" name="" placeholder="username" id="un"></td></tr>
								<tr><td><input type="password" name="" placeholder="password" id="pw"></td></tr>
                <tr><td><a href="homepage.html"><input type="submit" name="" value="login" onclick="validate()"></a></td></tr>
								<p id="p1">
                </p>
            </table>
		</body>
</html>
